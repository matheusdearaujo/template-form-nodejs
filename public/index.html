<!DOCTYPE html>
<html lang="en">
<head>
    <!-- TITLE -->
    <title>Title</title>

    <!-- ICON -->
    <link rel="icon" href="">

    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- LINKS -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
    <div class="content">
        <nav>
            <h1 class="logo">Logo</h1>

            <div class="toggle">
                <i class="fa fa-angle-down"></i>
            </div>

            <div class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </div>

            <div class="nav-menu-mobile">
                <ul class="nav-list-mobile">
                    <li class="nav-item-mobile"><a href="#home" class="nav-link-mobile">Início</a></li>
                    <li class="nav-item-mobile"><a href="#contact" class="nav-link-mobile">Contact</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="first-section" id="home">
                <div class="img-first-section">
                    <img src="./assets/img/development.svg" alt="A man in your computer" />
                </div>
                <div class="title-first-section">
                    <h1>This is <span>&#60Title /&#62</span>.</h1>
                    <h4>Description.</h4>
                </div>
            </section>
        </main>

        <footer id="contact">
            <div class="custom-shape-divider footer">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
                </svg>
            </div>

            <div class="container">
                <div class="content-footer">
                    <div class="resume">
                        <div class="footer-logo">
                            <h2>Logo</h2>
                        </div>
                        <p>#Title Here your gonna write a description about this site.</p>
                    </div>

                    <div class="contact">
                        <form id="contactForm">
                            <h2>Contact Us</h2>

                            <div>
                                <input id="contactName" name="name" type="text" placeholder="Your name" required />
                                <input id="contactSubject" name="subject" type="text" placeholder="Subject" required />
                            </div>

                            <input id="contactEmail" name="email" type="email" placeholder="Your email" required />

                            <textarea id="contactMessage" name="message" oninput="if(this.scrollHeight > this.offsetHeight) this.rows += 1" type="text" placeholder="Type your message"></textarea>

                            <button type="submit" id="btnForm">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>

                <hr style="border: 1px solid rgba(255, 255, 255, 0.123);" />

                <div class="options">
                    <ul>
                        <li>
                            <a href="https://api.whatsapp.com/send?phone={NUMBER}&text=Hello!%20Title,%20I%20came%20throught%20site." target="_blank">
                                <i class="fa-brands fa-whatsapp"></i>
                            </a>
                        </li>
                        <!-- <li>
                            <a href="" target="_blank">
                                <i class="fa-solid fa-envelope"></i>
                            </a>
                        </li> -->
                    </ul>

                    <a href="#home" class="arrow-up-section">
                        <i class="fa fa-angle-up"></i>
                    </a>
                </div>
            </div>
        </footer>

        <div class="copyright">
            <p>Copyright © 2022 <a href="https://github.com/matheusdearaujo" target="_blank">Matheus Souza</a>. <span>- All rights reserved.</span></p>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/libs/all.min.js"></script>
    <script src="./assets/js/libs/sweetalert2.all.min.js"></script>
</body>
</html>
